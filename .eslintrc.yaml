---
root: true
env:
  browser: true
  commonjs: true
  es2020: true
  node: true
  shared-node-browser: true
extends:
  - plugin:jsx-a11y/recommended
  - plugin:ramda/recommended
  - standard-jsx
  - standard-with-typescript
globals:
  __DEV__: false
  __SSR__: false
ignorePatterns:
  - '**/vendor/'
  - '**/node_modules/'
  - 'build/**'
overrides:
  - files: config/**/*.js
    rules:
      indent:
        - error
        - 2
        - MemberExpression: 'off'
      sort-keys: 'off'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
    globalReturn: false
  ecmaVersion: 2020
  project: ./tsconfig.json
  sourceType: module
plugins:
  - ramda
  - react
  - react-hooks
  - '@typescript-eslint'
settings:
  react:
    linkComponents:
      - linkAttribute: to
        name: Link
    version: detect
rules:
  '@typescript-eslint/naming-convention':
    - error
    - custom:
        match: false
        regex: '^I[A-Z]'
      format: [PascalCase]
      selector: interface

  react/jsx-closing-bracket-location: 'off'
  react/jsx-curly-newline: 'off'
  react/jsx-curly-spacing:
    - error
    - children: true
      spacing:
        objectLiterals: never
      when: always
  react/sort-comp:
    - error
    - order:
        - static-variables
        - static-methods
        - instance-variables
        - instance-methods
        - everything-else
        - render

  react-hooks/rules-of-hooks: error
  react-hooks/exhaustive-deps:
    - warn
    - additionalHooks: 'RecoilCallback'

  comma-dangle:
    - error
    - always-multiline
  eol-last: 'off'
  no-multiple-empty-lines:
    - warn
    - max: 2
      maxBOF: 0
  no-trailing-spaces: 'off'
  sort-imports:
    - error
    - ignoreCase: true
  sort-keys:
    - error
    - asc
    - caseSensitive: true
      natural: true
  template-curly-spacing:
    - warn
    - always
